general {
    lock_cmd = pidof hyprlock || hyprlock              # cmd to run when locking
    before_sleep_cmd = loginctl lock-session          # cmd to run before sleep
    after_sleep_cmd = hyprctl dispatch dpms on        # cmd to run after sleep
    ignore_dbus_inhibit = false                       # whether to ignore dbus-sent idle-inhibit requests
}

# Screen gets locked after 300 seconds (5 minutes) of inactivity
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Screen turns off after 600 seconds (10 minutes) of inactivity
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
