
background {
	monitor = 
	path = screenshot
    color = rgba(10, 10, 10, 0.3)
    blur_passes = 2 
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%R")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 80
    font_family = Noto Sans
    halign = center
    valign = top
}

# "Unlock failed" text
label {
    monitor =
    text = $FAIL
    color = rgba(255, 255, 255, 0.8)
    font_size = 16
    font_family = Noto Sans
    position = 0, -80
    halign = center
    valign = bottom
}
